<template>
    <lightning-tabset>
        <lightning-tab label={labelReference.profileTab}>
            <c-profile-selector></c-profile-selector>
        </lightning-tab>
        <lightning-tab label={labelReference.permissionSetTab}>
            <c-permission-set-selector></c-permission-set-selector>
        </lightning-tab>
        <lightning-tab label={labelReference.permissionSetGroupsTab}>
            <c-permission-set-group-selector></c-permission-set-group-selector>
        </lightning-tab>
        <lightning-tab label="User">
            <c-single-lookup
                label="Select a user"
                disabled={disableLookup}
                placeholder="Search..."
                required="true"
                remove-label="removeLabel"
                onsearch={handleSearch}
                oninputchange={handleInputChange}
            ></c-single-lookup>
        </lightning-tab>
    </lightning-tabset>
</template>
